   <script> 
      function my(){
        navigator.geolocation.getCurrentPosition(function(position) {
      console.log("Latitude is :", position.coords.latitude);
      console.log("Longitude is :", position.coords.longitude);
      console.log(position.coords.longitude);
      const a=5000;

      fetch('https://cors-anywhere.herokuapp.com/https://maps.googleapis.com/maps/api/place/nearbysearch/json?&location=17.478407,78.35007639999999&radius=5000&types=tourist_attraction&&key=AIzaSyCuNOZob1qoMZm28t_lgNwxpc2Nvt0lgKM',
      ).then(response=> response.json())
       .then(data=>{
        if (data.results) {
           var kk="";
           var cars = new Array(100);
            for (var i =0; i<=data.results.length-1; i++) {
                var list = data.results[i].name;
                kk=kk+"<li>"+list+"</li>"+"<br>";
                console.log(cars[i]);
            }
            var MyList = document.getElementById('demo');
            
                MyList.innerHTML = "<li>"+kk+"</li>";

            
          console.log(data.results[0].name);
        
        }
      });
      }); 

      }
    </script>
